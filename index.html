<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フォームサンプル</title>
    <link rel="stylesheet" href="./form.min.css" />
    <script src="./script.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", (e) => {
        init(); // 初期化
      });
    </script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>顧客情報</legend>
        <div id="customerArea">
          <label>氏名</label>
          <input type="text" id="customerName" size="10" />
          <br />
          <label>ふりがな</label>
          <input type="text" id="customerFurigana" size="10" />
          <br />
          <label>電話番号（携帯）</label>
          <input type="tel" id="customerMob" size="15" /><br />
          <label>電話番号（自宅）</label>
          <input type="tel" id="customerTel" size="15" /><br />
          <label for="">郵便番号</label>
          <input
            type="number"
            id="customerPostalcode"
            placeholder="ハイフン不要"
          /><br />
          <label for="">住所１</label>
          <input
            type="text"
            id="customerAddress1"
            placeholder="都道府県"
          /><br />
          <label for="">住所２</label>
          <input
            type="text"
            id="customerAddress2"
            placeholder="市区町村"
          /><br />
          <label for="">住所３</label>
          <input
            type="text"
            id="customerAddress3"
            placeholder="地名・番地"
          /><br />
          <label for="">住所４</label>
          <input
            type="text"
            id="customerAddress4"
            placeholder="マンション名・部屋番号"
          />
        </div>
        <div class="btnWrap">
          <input type="button" value="入力欄リセット" id="customerReset" />
        </div>
      </fieldset>
      <fieldset>
        <legend>お届け先</legend>
        <div class="btnWrap">
          <input
            type="button"
            value="顧客情報をコピーする"
            id="copyCustomer2delivery"
          />
        </div>
        <div id="deliveryArea">
          <label>氏名</label>
          <input type="text" id="deliveryName" size="10" />
          <br />
          <label>ふりがな</label>
          <input type="text" id="deliveryFurigana" size="10" />
          <br />
          <label>電話番号（携帯）</label>
          <input type="tel" id="deliveryMob" size="15" /><br />
          <label>電話番号（自宅）</label>
          <input type="tel" id="deliveryTel" size="15" /><br />
          <label for="">郵便番号</label>
          <input
            type="number"
            id="deliveryPostalcode"
            placeholder="ハイフン不要"
          /><br />
          <label for="">住所１</label>
          <input
            type="text"
            id="deliveryAddress1"
            placeholder="都道府県"
          /><br />
          <label for="">住所２</label>
          <input
            type="text"
            id="deliveryAddress2"
            placeholder="市区町村"
          /><br />
          <label for="">住所３</label>
          <input
            type="text"
            id="deliveryAddress3"
            placeholder="地名・番地"
          /><br />
          <label for="">住所４</label>
          <input
            type="text"
            id="deliveryAddress4"
            placeholder="マンション名・部屋番号"
          />
        </div>
        <div class="btnWrap">
          <input type="button" value="入力欄リセット" id="deliveryReset" />
        </div>
      </fieldset>
      <fieldset>
        <legend>商品情報</legend>
        <div id="merchandiseArea">
          <label>メーカー</label>
          <select name="" id="merchandiseVendor"></select>
          <br />
          <label>型番</label>
          <select name="" id="merchandiseLot"></select>
          <br />
          <label>メーカー価格</label>
          <input type="number" name="" id="merchandiseVendorPrice" /><br />
          <label>数量(1-100)</label>
          <input
            type="number"
            name=""
            id="merchandiseQuantity"
            min="1"
            max="100"
            step="1"
            value="1"
          /><br />
          <label>単価</label>
          <input type="number" name="" id="merchandiseSellingPrice" /><br />
          <label>優待価格</label>
          <input type="number" name="" id="merchandiseSpecialPrice" /><br />
          <label>購入日</label>
          <input
            type="date"
            class="setToday"
            name=""
            id="merchandiseDate"
          /><br />
          <label>運賃</label>
          <input type="number" name="" id="merchandiseFare" /><br />
          <label>その他費用</label>
          <input type="number" name="" id="merchandiseOtherCost" />
        </div>
        <div class="btnWrap">
          <input type="button" value="入力欄リセット" id="merchandiseReset" />
        </div>
      </fieldset>
      <fieldset>
        <legend>担当情報</legend>
        <div id="managerArea">
          <label for="">担当者</label>
          <input type="text" id="managerStaff" /><br />
          <label for="">販売員</label>
          <input type="text" id="managerSales" /><br />
          <label for="">申し送り事項</label><br />
          <textarea name="" id="manegerText" cols="30" rows="10"></textarea>
        </div>
        <div class="btnWrap">
          <input type="button" value="入力欄リセット" id="managerReset" />
        </div>
      </fieldset>
      <div class="">
        <input type="button" value="送信" id="registBtn" />
      </div>
      <textarea id="debug" cols="30" rows="10" style="display: none"></textarea>
    </form>
  </body>
</html>
